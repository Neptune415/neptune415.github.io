<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="index.html">🎵 MySite</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<section class="hero-section d-flex align-items-center justify-content-center">
    <div class="hero-content text-center">
        <h1 class="hero-title fade-in-down">欢迎来到我的网站</h1>
        <p class="hero-subtitle fade-in-up">探索音乐的无限可能</p>
    </div>
</section>

<section class="music-showcase">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 mb-4 mb-lg-0">
                <div class="music-content slide-in-left">
                    <h2>🎼 音乐百科</h2>
                    <p class="lead">The Ultimate Music Genre Wiki</p>
                    <p>深入探索全球音乐流派，从经典到实验，从流行到地下。涵盖数百个音乐类型和子流派，每一个都有详细的介绍和历史背景。</p>
                    <div class="music-features mt-4">
                        <div class="feature-item mb-3">
                            <span class="feature-icon">📚</span>
                            <span>全面的音乐知识库</span>
                        </div>
                        <div class="feature-item mb-3">
                            <span class="feature-icon">🎨</span>
                            <span>精美的分类展示</span>
                        </div>
                        <div class="feature-item mb-3">
                            <span class="feature-icon">🔍</span>
                            <span>易于浏览和搜索</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="music-card slide-in-right">
                    <div class="music-card-inner">
                        <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                            <defs>
                                <linearGradient id="musicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" style="stop-color:#a970ff;stop-opacity:1" />
                                    <stop offset="100%" style="stop-color:#7b5edb;stop-opacity:1" />
                                </linearGradient>
                            </defs>
                            <circle cx="100" cy="100" r="90" fill="url(#musicGradient)" opacity="0.1" />
                            <circle cx="100" cy="100" r="75" fill="none" stroke="url(#musicGradient)" stroke-width="2" opacity="0.5" />
                            <text x="100" y="110" text-anchor="middle" font-size="80" fill="#a970ff" font-weight="bold">♪</text>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

    <div class="container text-center">
        <h2 class="mb-4 fade-in">准备探索音乐的世界吗？</h2>
