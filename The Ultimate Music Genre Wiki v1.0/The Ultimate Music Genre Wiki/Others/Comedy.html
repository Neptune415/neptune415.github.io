       <h1 data-trilium-h1>Comedy</h1>

      <div class="ck-content">
        <p>Timeline：略</p>
        <p>上位：无</p>
        <p>下位：Musical Comedy、Musical Parody、Sketch Comedy、Stand-Up Comedy、Prank Calls、Break-In</p>
        <p>喜剧（Comedy）涵盖多种风格，既有音乐类也有非音乐类，但始终致力于通过各类幽默手法逗乐听众。音乐喜剧（<a href="Comedy/Musical%20Comedy.html">Musical Comedy</a>）融合传统形式与诙谐歌词，通常以演唱或说唱而非口述呈现。非音乐喜剧则包含小品喜剧（
          <a
          href="Comedy/Sketch%20Comedy.html">Sketch Comedy</a>）、单口喜剧（<a href="Comedy/Stand-Up%20Comedy.html">Stand-Up Comedy</a>）及恶作剧电话（
            <a
            href="Comedy/Prank%20Calls.html">Prank Calls</a>）等形式。</p>
