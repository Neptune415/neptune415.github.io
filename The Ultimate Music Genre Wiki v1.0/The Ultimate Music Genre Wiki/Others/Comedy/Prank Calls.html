       <h1 data-trilium-h1>Prank Calls</h1>

      <div class="ck-content">
        <p>Timeline：最早1955年并开始发展，1990年开始流行至今，有衰落趋势</p>
        <p>上位：<span style="color:hsl(0,75%,60%);">Comedy</span>
        </p>
        <p>下位：无</p>
        <p>A.K.A. Crank Calls</p>
        <p>恶作剧电话（Prank Calls，或称骚扰电话/Crank Calls）是一种通过电话实施的流行恶作剧形式，通常由喜剧（<a href="../Comedy.html">Comedy</a>）演员扮演特定角色，使电话另一端的对象显得愚蠢可笑。该类型的专辑通常汇集某位表演者有趣的恶作剧电话录音。</p>
