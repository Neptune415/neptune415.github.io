        <p>A.K.A. Hymnody</p>
        <p>自古文明兴起以来，赞美诗（Hymns）便以颂扬、敬拜和祈祷为目的被创作与传唱，其对象常为神祇或其他文化象征。该词源于希腊语ὕμνος，意为“赞美之歌”。许多赞美诗以诗篇或其他文本为蓝本，例如《Psalms》、叙利亚语takshefto、迦南赞美诗等。</p>
