    <div class="content">
       <h1 data-trilium-h1>Novelty</h1>

      <div class="ck-content">
        <p>Timeline：最早不详，1890s开始发展，1944年开始流行至今</p>
        <p>上位：<span style="color:hsl(0,75%,60%);">Descriptor</span>
        </p>
        <p>下位：Break-In、Vapormeme</p>
        <p>通常指通过幽默手段刻意走红的音乐类型，常被描述为“滑稽而愚蠢”。这类新奇（Novelty）单曲或专辑具有独特音色，凭借幽默元素（如特定乐器、演唱风格或歌词主题）形成鲜明个性与洗脑效果。另一些作品则顺应当时潮流、噱头或流行娱乐趋势。</p>
      </div>
    </div>
