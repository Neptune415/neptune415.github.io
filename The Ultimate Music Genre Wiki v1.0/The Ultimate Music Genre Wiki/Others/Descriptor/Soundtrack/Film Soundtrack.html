       <h1 data-trilium-h1>Film Soundtrack</h1>

      <div class="ck-content">
        <p>Timeline：最早1928年并开始发展，1949年开始流行至今</p>
        <p>上位：<span style="color:hsl(0,75%,60%);">Soundtrack</span>
        </p>
        <p>下位：Show Tunes、Film Score、Filmi、80's New Wave Soundtracks</p>
        <p>A.K.A. Movie Soundtrack、Motion Picture Soundtrack</p>
        <p>电影原声带指的是收录电影中音乐的发行作品。它可能包含任何类型的音乐，包括从常规唱片艺人处获得授权的音乐、电影配乐（<a href="../../../Musical%20Theater/Film%20Score.html">Film Score</a>）的片段或完整版本，甚至包含受电影启发但未在电影中出现的原创音乐。</p>
      </div>
    </div>
