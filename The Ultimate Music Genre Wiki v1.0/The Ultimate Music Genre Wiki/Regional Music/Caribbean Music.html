        </p>
        <p>下位：Caribbean Folk、French Caribbean Music、Cuban Music、Calypso、Soca、Jamaican
          Music、Dembow</p>
        <p>加勒比音乐（Caribbean Music）是一个涵盖所有源自加勒比地区音乐形式的元流派。其音乐风格融合了非洲、欧洲、印度及原住民元素，其中西非奴隶及其后裔的打击乐、切分节奏与call-and-response式吟唱，通常为其音色贡献了最丰富的特质。</p>
