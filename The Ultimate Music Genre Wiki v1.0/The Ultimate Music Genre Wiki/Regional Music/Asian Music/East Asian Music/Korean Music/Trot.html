       <h1 data-trilium-h1>Trot</h1>

      <div class="ck-content">
        <p>Timeline：最早1926年并开始发展，1969年开始流行至今</p>
        <p>上位：<span style="color:hsl(0,75%,60%);">Korean Music</span>、Enka</p>
        <p>下位：Korean Ballad、Pon-chak disco、Semi-Trot</p>
        <p>A.K.A. 트로트、Teurotteu</p>
        <p>起源于20世纪上半叶的Trot被视为韩国最古老的流行音乐形式，其名称源于受狐步舞启发的音乐节奏，且可能受到日本演歌（<a href="../../../Japanese%20Music/Enka.html">Enka</a>）的影响。Lee
          Mi Ja和패티김是二战后著名的Trot歌手。经历20世纪最后25年的式微后，该流派在21世纪初迎来复兴，장윤정等歌手引领了这股热潮。</p>
