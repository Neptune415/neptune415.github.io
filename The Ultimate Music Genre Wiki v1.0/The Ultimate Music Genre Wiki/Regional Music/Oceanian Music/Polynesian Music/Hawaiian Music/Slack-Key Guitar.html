  <body>
    <div class="content">
       <h1 data-trilium-h1>Slack-Key Guitar</h1>

      <div class="ck-content">
        <p>Timeline：最早1957年并开始发展，1962年开始流行至今，有衰落趋势</p>
        <p>上位：<span style="color:hsl(0,75%,60%);">Hawaiian Music</span>、Hawaiian
          Exotica</p>
        <p>下位：无</p>
        <p>松弦指弹吉他音乐起源于夏威夷，演奏时通常用拇指在低音弦区采用交替低音模式弹奏，旋律线则在高音弦区三至四根弦上奏响。大多数松弦调音法都是通过降低（即“松弛”）标准EADGBE调弦的弦高来实现。</p>
      </div>
    </div>
  </body>
