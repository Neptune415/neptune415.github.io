       <h1 data-trilium-h1>Zouglou</h1>

      <div class="ck-content">
        <p>Timeline：最早1991年，1998年开始发展，2004年开始流行至今</p>
        <p>上位：<span style="color:hsl(0,75%,60%);">West African Music</span>、Alloukou</p>
        <p>下位：Coupé-décalé</p>
        <p>Zouglou是一种科特迪瓦舞蹈音乐（<a href="../../../Dance.html">Dance</a>）风格，最初与该国学生民主化运动相关联。其最显著特征在于打击乐节奏，该节奏源自科特迪瓦中西部的贝特族Alloukou音乐流派，同时融合了独特的演唱风格。</p>
