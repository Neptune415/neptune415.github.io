       <h1 data-trilium-h1>Hiplife</h1>

      <div class="ck-content">
        <p>Timeline：最早1985年，1994年开始发展，2005年开始流行至今，有衰落趋势</p>
        <p>上位：<span style="color:hsl(0,75%,60%);">West African Music</span>、
          <span
          style="color:hsl(0,75%,60%);">Hip Hop</span>、Highlife</p>
        <p>下位：Afrobeats</p>
        <p>Hiplife是一种受<a href="../Highlife.html">Highlife</a>及其他加纳音乐传统影响的嘻哈音乐（
          <a
          href="../../../../Hip%20Hop.html">Hip Hop</a>）形式。这种音乐主要以阿坎语演唱和说唱，起源于1990年代的加纳嘻哈圈，代表人物包括Reggie Rockstone和VIP乐队。Hiplife以Highlife的采样或数字乐器编曲为基础，其鲜明的特点在于欢快的节奏与韵律，后者尤为突出地运用了阿坎方言特有的发声方式。</p>
