      <div class="ck-content">
        <p>Timeline：最早2013年并开始发展，2017年开始流行至今</p>
        <p>上位：<span style="color:hsl(0,75%,60%);">Southern African Music</span>、
          <span
          style="color:hsl(0,75%,60%);">House</span>、Kwaito</p>
        <p>下位：Amapiano</p>
        <p>A.K.A. Gqomu、Igqom</p>
        <p>Gqom是一种源自南非<a href="../../../../House.html">House</a>音乐的音乐流派，具体来说是源自
          <a
          href="../Kwaito.html">Kwaito</a>，通常被描述为一种更简洁、更原始的版本，仅保留了节奏部分。其主要区别在于Gqom使用了切分节奏，而非Kwaito的4/4拍子。</p>
