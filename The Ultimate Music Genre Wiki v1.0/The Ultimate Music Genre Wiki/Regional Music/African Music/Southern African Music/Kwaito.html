       <h1 data-trilium-h1>Kwaito</h1>

      <div class="ck-content">
        <p>Timeline：最早1988年并开始发展，1993年开始流行，2011年开始衰落</p>
        <p>上位：<span style="color:hsl(0,75%,60%);">Southern African Music</span>、
          <span
          style="color:hsl(0,75%,60%);">House</span>、Hip Hop</p>
        <p>下位：Afro House、Bacardi、Gqom、Amapiano</p>
        <p>起源于20世纪90年代初的南非，Kwaito是一种融合了迪斯科（<a href="../../../Dance/Disco.html">Disco</a>）、嘻哈音乐（
          <a
          href="../../../Hip%20Hop.html">Hip Hop</a>），以及最明显的是美国和英国<a href="../../../House.html">House</a>音乐元素的音乐流派。其歌曲通常以深沉的Bassline、来自更传统非洲音乐风格的循环采样为特色，并常以演唱或说唱形式呈现，且演唱者通常为男性。</p>
      </div>
    </div>
