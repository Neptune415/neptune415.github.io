      <div class="ck-content">
        <p>Timeline：最早1938年并开始发展，1947年开始流行，1980s开始衰落</p>
        <p>上位：<span style="color:hsl(0,75%,60%);">Cuban Music</span>
        </p>
        <p>下位：Rumba flamenca</p>
        <p>A.K.A. Cuban Rumba、Cuban Rhumba、Afro-Cuban Rumba</p>
        <p>古巴伦巴（Rumba cubana）是融合舞蹈、人声与鼓乐的非洲-古巴音乐民俗表现形式。它于19世纪末在古巴马坦萨斯省和哈瓦那省形成，既受到西班牙殖民者带来的音乐影响，也承袭了奴隶贸易时期被带到古巴的非洲音乐元素。古巴非洲伦巴舞主要分为三种风格：最古老的伦巴扬布舞、哥伦比亚伦巴舞以及Guaguancó伦巴舞。</p>
